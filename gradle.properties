mlAppName=common
mlHost=localhost
mlUsername=admin
mlPassword=admin
mlRestTestPort=8008


## These can be overridden to change the defaults

# Prefix used for URIs in the queue
queuePrefix=/noslogan.org/hub-queue/queue/

# Prefix used for identifiers and collections
queueNSPrefix=http://noslogan.org/hub-queue/queue

